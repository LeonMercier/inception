# TODO: volumes have to be in /home/lemercie/data

volumes:

  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../volumes/mariadb

  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ../volumes/wordpress

networks:
  dockernet:
    driver: bridge

services:

  mariadb:
    build: ./requirements/mariadb/
    container_name: mariadb
    env_file: "./.env"
    restart: on-failure
    networks:
      - dockernet
    volumes:
      - mariadb:/var/lib/mariadb
    # CMD-SHELL is used so that we get variable expansion
    # double dollar sign so that the variable doesnt get expanded here but in
    # the container shell
    # TODO: use secrets for passwords
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping --user=$$DB_USER --password=$$DB_USER_PW --host=127.0.0.1 --protocol=tcp" ]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 20s
      start_interval: 5s


  wordpress:
    build: ./requirements/wordpress/
    container_name: wordpress
    env_file: ".env"
    restart: on-failure
    networks:
      - dockernet
    volumes:
      - wordpress:/usr/share/webapps/wordpress
    depends_on:
      mariadb: 
        condition: service_healthy

  nginx:
    build: ./requirements/nginx/
    container_name: nginx
    env_file: ".env"
    restart: on-failure
    networks:
      - dockernet
    volumes:
      - wordpress:/usr/share/webapps/wordpress
    depends_on:
      - wordpress
    # the only exposed port in the whole thing
    # has to be quoted to avoid conflict with YAML base-60 format
    ports:
      - "443:443" 
